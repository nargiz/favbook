<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <form class="form-login" role="form" ng-submit="signUp()">
            <h2>Sign up</h2>
            <div class="input-group form-group">
                <input type="text" data-ng-model="viewModel.userName" class="form-control input-lg" placeholder="Username"
                       data-val="true" data-val-regex-pattern="^[^\,]*$" data-val-regex="Username is not valid" data-val-required="Username required" required autofocus>
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
            </div>
            <div class="input-group form-group">
                <input type="password" data-ng-model="viewModel.password" class="form-control input-lg" placeholder="Password"
                       data-val="true" data-val-required="Password required" required>
                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
            </div>
            <div class="input-group form-group">
                <input type="password" data-ng-model="viewModel.confirmPassword" class="form-control input-lg" placeholder="Confirm Password"
                       data-val="true" data-val-required="Password required" required>
                <span class="input-group-addon"><span class="glyphicon glyphicon-ok"></span></span>
            </div>
            <div class="text-center form-group">

                <button class="btn btn-primary btn-lg" type="submit">
                    <span class="glyphicon glyphicon-check"></span>
                    Submit
                </button>
            </div>
            <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
                {{message}}
            </div>
        </form>
    </div>
</div>
