<div class="row">
    <div class="col-md-12">
        <div class="jumbotron">
            <form class="text-center" name="searchForm" ng-submit="search()">
                <div class="input-group" ng-class="{true: '', false: 'has-error'}[searchForm.$valid]">
                    <input type="text" class="form-control input-lg" placeholder="ISBN" ng-model="searchForm.isbn" isbn13>
                    <span class="input-group-btn">
                        <button class="btn btn-primary btn-lg" type="submit">
                            <span class="fa fa-search"></span>
                            Search
                        </button>
                    </span>
                </div>
                <div class="alert alert-danger" ng-hide="searchForm.$valid">
                    ISBN is not valid. Please input 13-character ISBN without space and dash(-) symbol.
                </div>
            </form>
            <p class="margin-top-2">Search for your favourite <u>Dutch book by ISBN</u></p>
            <p>Some examples: 9789076174082 for Harry Potter, 9789022561577 for Lord of the Rings</p>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-8 col-md-offset-2" ng-show="book">
        <div ng-include="'/app/views/favourites/favouriteItem.html'"></div>
        <div class="margin-top-1">
            <button class="btn btn-primary" ng-click="addToFavourite(book.isbn)">
                <span class="glyphicon glyphicon-star"></span>
                Add to Favourite
            </button>
        </div>
    </div>
</div>
